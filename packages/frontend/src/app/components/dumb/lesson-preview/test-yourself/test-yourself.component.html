<section class="test-yourself-section">
  <h3>Test Yourself</h3>
  @if (isUrl) {
    <div class="button-container">
      <div class="test-yourself-button">
        <a [href]="testYourselfData" target="_blank" rel="noopener">Click me, to go to quiz</a>
      </div>
    </div>
  } @else {
    <p class="test-yourself-text">{{ testYourselfData }}</p>
  }
</section>
