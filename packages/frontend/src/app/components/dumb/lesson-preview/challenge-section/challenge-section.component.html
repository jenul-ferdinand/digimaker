<section class="challenge-section">
  <h3>Challenge!</h3>
  @for (challenge of challenges; track $index; let i = $index) {
    <div class="challenge-item">
      <img
        class="challenge-medal"
        [src]="i === 0 ? 'bronze.png' : i === 1 ? 'silver.png' :  i === 2 ? 'gold.png' : 'fourth-challenge.png'"
        [alt]="i === 0 ? 'Bronze medal' : i === 1 ? 'Silver medal' : i === 2 ? 'Gold medal' :  'Platnium medal'"
      />
      <div class="challenge-content">
        <h4>{{ challenge.name }}</h4>
        <p>{{ challenge.task }}</p>
        @if (challenge.hintCode) {
          <div class="code-block">
            <pre><code
              prismHighlight
              [code]="challenge.hintCode"
              [language]="programmingLanguage"
            ></code></pre>
          </div>
        }
      </div>
    </div>
  }
</section>
