<section class="challenge-section">
  <!-- Header + first challenge wrapped together to prevent orphaned header -->
  @if (challenges.length > 0) {
    <div class="challenge-header-group">
      <h3>Challenges!</h3>
      <div class="challenge-item">
        <img
          class="challenge-medal"
          src="bronze.png"
          alt="Bronze medal"
        />
        <div class="challenge-content">
          <h4>{{ challenges[0].name }}</h4>
          <p>{{ challenges[0].task }}</p>
          @if (challenges[0].hintCode) {
            <div>
              <pre class="code-block code-block--small"><code
                prismHighlight
                [code]="challenges[0].hintCode"
                [language]="programmingLanguage"
              ></code></pre>
            </div>
          }
        </div>
      </div>
    </div>
  }

  <!-- Remaining challenges -->
  @for (challenge of challenges; track $index; let i = $index) {
    @if (i > 0) {
      <div class="challenge-item">
        <img
          class="challenge-medal"
          [src]="i === 1 ? 'silver.png' : i === 2 ? 'gold.png' : 'fourth-challenge.png'"
          [alt]="i === 1 ? 'Silver medal' : i === 2 ? 'Gold medal' : 'Platinum medal'"
        />
        <div class="challenge-content">
          <h4>{{ challenge.name }}</h4>
          <p>{{ challenge.task }}</p>
          @if (challenge.hintCode) {
            <div>
              <pre class="code-block code-block--small"><code
                prismHighlight
                [code]="challenge.hintCode"
                [language]="programmingLanguage"
              ></code></pre>
            </div>
          }
        </div>
      </div>
    }
  }
</section>
