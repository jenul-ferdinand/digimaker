<section class="get-ready">
  <div class="get-ready-steps">
    @for (step of getReadySectionData; track $index; let i = $index) {
      <p>{{ getReadySectionData[i] }}</p>
    }
  </div>
  @if (imageSlot && imageSlot.base64) {
    <img [src]="imageSlot.base64" class="get-ready-image" />
  }
</section>
