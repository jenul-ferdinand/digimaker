[project]
name = "docling-cleaner"
version = "0.1.0"
description = "Clean content output from docx files"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "docling==2.68.0",
    "pydantic>=2.12.5",
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cpu" }
torchvision = { index = "pytorch-cpu" }
