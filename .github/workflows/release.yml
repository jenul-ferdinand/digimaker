name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build-docling:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.13"
          - os: macos-15-intel
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.13"
    env:
      DOCLING_VERSION: 2.68.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show disk before (Linux)
        if: runner.os == 'Linux'
        run: df -h

      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Show disk after (Linux)
        if: runner.os == 'Linux'
        run: df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Resolve pip cache dir
        shell: bash
        run: echo "PIP_CACHE_DIR=$(python -m pip cache dir)" >> $GITHUB_ENV

      - name: Set docling temp paths
        shell: bash
        run: |
          echo "DOCLING_DIST_DIR=${RUNNER_TEMP}/docling-dist" >> $GITHUB_ENV
          echo "DOCLING_BUILD_DIR=${RUNNER_TEMP}/docling-build" >> $GITHUB_ENV

      - name: Cache pip
        if: runner.os != 'Linux'
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-${{ runner.arch }}-pip-${{ hashFiles('packages/core/src/docling-cleaner/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-pip-

      - name: Cache pyinstaller
        if: runner.os != 'Linux'
        uses: actions/cache@v4
        with:
          path: ${{ env.DOCLING_BUILD_DIR }}
          key: ${{ runner.os }}-${{ runner.arch }}-pyinstaller-${{ hashFiles('packages/core/src/docling-cleaner/cleaner.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-pyinstaller-

      - name: Install docling build deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ "${{ runner.os }}" = "Linux" ]; then
            pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu "torch==2.5.1+cpu"
            pip install --no-cache-dir "docling==${DOCLING_VERSION}" pyinstaller
          else
            pip install "docling==${DOCLING_VERSION}" pyinstaller
          fi

      - name: Build docling cleaner binary
        working-directory: packages/core/src/docling-cleaner
        shell: bash
        run: |
          mkdir -p "${DOCLING_DIST_DIR}" "${DOCLING_BUILD_DIR}"
          if [ "${{ runner.os }}" = "Linux" ]; then
            pyinstaller --onedir cleaner.py --name docling-cleaner --distpath "${DOCLING_DIST_DIR}" --workpath "${DOCLING_BUILD_DIR}" --strip --exclude-module nvidia --exclude-module torch.cuda
          else
            pyinstaller --onefile cleaner.py --name docling-cleaner --distpath "${DOCLING_DIST_DIR}" --workpath "${DOCLING_BUILD_DIR}"
          fi

      - name: Compute platform tag
        id: platform
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux) os=linux ;;
            macOS) os=darwin ;;
            Windows) os=win32 ;;
          esac
          case "${{ runner.arch }}" in
            X64) arch=x64 ;;
            ARM64) arch=arm64 ;;
          esac
          echo "tag=${os}-${arch}" >> $GITHUB_OUTPUT

      - name: Set docling artifact path
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "DOCLING_ARTIFACT_PATH=${DOCLING_DIST_DIR}/docling-cleaner.exe" >> $GITHUB_ENV
          elif [ "${{ runner.os }}" = "Linux" ]; then
            echo "DOCLING_ARTIFACT_PATH=${DOCLING_DIST_DIR}/docling-cleaner-linux-x64.tar.gz" >> $GITHUB_ENV
          else
            echo "DOCLING_ARTIFACT_PATH=${DOCLING_DIST_DIR}/docling-cleaner" >> $GITHUB_ENV
          fi

      - name: Prune and tar Linux bundle
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail

          linuxBundle="${DOCLING_DIST_DIR}/docling-cleaner/_internal"
          if [ -d "${linuxBundle}" ]; then
            rm -rf "${linuxBundle}/nvidia" || true
            rm -rf "${linuxBundle}/cuda" || true
            find "${linuxBundle}" -type f -name 'libcud*' -delete || true
            find "${linuxBundle}" -type f -name 'libcusparse*' -delete || true
            find "${linuxBundle}" -type f -name 'libcublas*' -delete || true
            find "${linuxBundle}" -type f -name 'libcufft*' -delete || true
            find "${linuxBundle}" -type f -name 'libcurand*' -delete || true
            find "${linuxBundle}" -type f -name 'libcusolver*' -delete || true
            find "${linuxBundle}" -type f -name 'libcudnn*' -delete || true
            find "${linuxBundle}" -type f -name 'libnvrtc*' -delete || true
            find "${linuxBundle}" -type f -name 'libnvtx*' -delete || true
            find "${linuxBundle}" -type f -name 'libnccl*' -delete || true
            du -sh "${linuxBundle}" || true
          fi

          tar -C "${DOCLING_DIST_DIR}" -czf "${DOCLING_ARTIFACT_PATH}" docling-cleaner

      - name: Upload docling binary
        uses: actions/upload-artifact@v4
        with:
          name: docling-cleaner-${{ steps.platform.outputs.tag }}
          path: ${{ env.DOCLING_ARTIFACT_PATH }}

  release:
    needs: build-docling
    runs-on: ubuntu-latest

    env:
      # Skip browser downloads during CI install (keeps scripts enabled).
      PUPPETEER_SKIP_DOWNLOAD: "1"
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "1"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show disk before
        run: df -h

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Show disk after cleanup
        run: df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies (scripts enabled; skip puppeteer download)
        run: |
          npm ci --include-workspace-root \
            -w @digimakers/core \
            -w @digimakers/cli \
            -w @digimakers/server \
            -w @digimakers/frontend \
            -w @digimakers/docling-cleaner

      - name: Download docling binaries
        uses: actions/download-artifact@v4
        with:
          pattern: docling-cleaner-*
          path: ${{ runner.temp }}/docling-binaries

      - name: Build core + frontend + cli
        run: |
          npm run build:core
          npm run build:frontend
          npm run build:cli
        env:
          DOCLING_SKIP_BIN_COPY: "1"

      - name: Prepare docling release assets
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "${RUNNER_TEMP}/docling-release-assets"

          for dir in "${RUNNER_TEMP}/docling-binaries"/docling-cleaner-*; do
            tag="${dir##*/docling-cleaner-}"
            case "${tag}" in
              linux-x64)
                src="${dir}/docling-cleaner-linux-x64.tar.gz"
                dest="${RUNNER_TEMP}/docling-release-assets/docling-cleaner-linux-x64.tar.gz"
                ;;
              darwin-x64)
                src="${dir}/docling-cleaner"
                dest="${RUNNER_TEMP}/docling-release-assets/docling-cleaner-darwin-x64"
                ;;
              darwin-arm64)
                src="${dir}/docling-cleaner"
                dest="${RUNNER_TEMP}/docling-release-assets/docling-cleaner-darwin-arm64"
                ;;
              win32-x64)
                src="${dir}/docling-cleaner.exe"
                dest="${RUNNER_TEMP}/docling-release-assets/docling-cleaner-win32-x64.exe"
                ;;
              *)
                echo "Unknown docling tag: ${tag}"
                exit 1
                ;;
            esac

            if [ ! -f "${src}" ]; then
              echo "Missing docling binary at ${src}"
              ls -lah "${dir}"
              exit 1
            fi

            cp "${src}" "${dest}"
          done

      - name: Verify build
        run: |
          chmod +x packages/cli/dist/index.js
          node packages/cli/dist/index.js --help

      - name: Show disk before pack
        run: df -h

      - name: Pack publish artifacts
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          
          mkdir -p "${RUNNER_TEMP}/npm-packs"

          META_TGZ="$(npm pack -w @digimakers/docling-cleaner --pack-destination "${RUNNER_TEMP}/npm-packs")"
          CORE_TGZ="$(npm pack -w @digimakers/core --pack-destination "${RUNNER_TEMP}/npm-packs")"
          CLI_TGZ="$(npm pack -w @digimakers/cli --pack-destination "${RUNNER_TEMP}/npm-packs")"

          test -f "${RUNNER_TEMP}/npm-packs/${META_TGZ}"
          test -f "${RUNNER_TEMP}/npm-packs/${CORE_TGZ}"
          test -f "${RUNNER_TEMP}/npm-packs/${CLI_TGZ}"

          echo "META_TGZ=${RUNNER_TEMP}/npm-packs/${META_TGZ}" >> "$GITHUB_OUTPUT"
          echo "CORE_TGZ=${RUNNER_TEMP}/npm-packs/${CORE_TGZ}" >> "$GITHUB_OUTPUT"
          echo "CLI_TGZ=${RUNNER_TEMP}/npm-packs/${CLI_TGZ}" >> "$GITHUB_OUTPUT"

          ls -lah "${RUNNER_TEMP}/npm-packs"

      - name: Cleanup before publish
        shell: bash
        run: |
          rm -rf "${RUNNER_TEMP}/docling-binaries" || true
          rm -rf node_modules packages/*/node_modules || true
          rm -rf packages/server/dist || true
          rm -rf packages/frontend/dist || true
          rm -rf ~/.npm/_cacache || true
          df -h

      - name: Show disk before publish
        run: df -h

      - name: Publish @digimakers/docling-cleaner to npm
        run: npm publish "${{ steps.pack.outputs.META_TGZ }}" --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @digimakers/core to npm
        run: npm publish "${{ steps.pack.outputs.CORE_TGZ }}" --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @digimakers/cli to npm
        run: npm publish "${{ steps.pack.outputs.CLI_TGZ }}" --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            ${{ runner.temp }}/docling-release-assets/docling-cleaner-linux-x64.tar.gz
            ${{ runner.temp }}/docling-release-assets/docling-cleaner-darwin-x64
            ${{ runner.temp }}/docling-release-assets/docling-cleaner-darwin-arm64
            ${{ runner.temp }}/docling-release-assets/docling-cleaner-win32-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
