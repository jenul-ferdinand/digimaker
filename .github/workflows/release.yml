name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-docling:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('packages/core/src/docling-cleaner/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pyinstaller
        uses: actions/cache@v4
        with:
          path: packages/core/src/docling-cleaner/build
          key: ${{ runner.os }}-pyinstaller-${{ hashFiles('packages/core/src/docling-cleaner/cleaner.py') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-

      - name: Install docling build deps
        run: |
          python -m pip install --upgrade pip
          pip install docling pyinstaller

      - name: Build docling cleaner binary
        working-directory: packages/core/src/docling-cleaner
        run: |
          pyinstaller --onefile cleaner.py --name docling-cleaner --distpath dist

      - name: Compute platform tag
        id: platform
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux) os=linux ;;
            macOS) os=darwin ;;
            Windows) os=win32 ;;
          esac
          case "${{ runner.arch }}" in
            X64) arch=x64 ;;
            ARM64) arch=arm64 ;;
          esac
          echo "tag=${os}-${arch}" >> $GITHUB_OUTPUT

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p /tmp/docling-artifact
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp packages/core/src/docling-cleaner/dist/docling-cleaner.exe /tmp/docling-artifact/
          else
            cp packages/core/src/docling-cleaner/dist/docling-cleaner /tmp/docling-artifact/
          fi

      - name: Upload docling binary
        uses: actions/upload-artifact@v4
        with:
          name: docling-cleaner-${{ steps.platform.outputs.tag }}
          path: /tmp/docling-artifact/*

  release:
    needs: build-docling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download docling binaries
        uses: actions/download-artifact@v4
        with:
          pattern: docling-cleaner-*
          path: /tmp/docling-binaries

      - name: Place docling binaries
        shell: bash
        run: |
          for dir in /tmp/docling-binaries/docling-cleaner-*; do
            tag="${dir##*/docling-cleaner-}"
            target="packages/core/src/docling-cleaner/bin/${tag}"
            mkdir -p "${target}"
            for file in "${dir}"/*; do
              cp "${file}" "${target}/"
              chmod +x "${target}/$(basename "${file}")" || true
            done
          done

      - name: Build all packages
        run: npm run build

      - name: Verify build
        run: |
          chmod +x packages/cli/dist/index.js
          node packages/cli/dist/index.js --help

      - name: Publish @digimakers/core to npm
        run: npm publish -w @digimakers/core --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @digimakers/cli to npm
        run: npm publish -w @digimakers/cli --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
