name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-docling:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15-intel, windows-latest]
    env:
      DOCLING_VERSION: 2.68.0
      DOCLING_DIST_DIR: ${{ runner.temp }}/docling-dist
      DOCLING_BUILD_DIR: ${{ runner.temp }}/docling-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Resolve pip cache dir
        shell: bash
        run: echo "PIP_CACHE_DIR=$(python -m pip cache dir)" >> $GITHUB_ENV

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-${{ runner.arch }}-pip-${{ hashFiles('packages/core/src/docling-cleaner/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-pip-

      - name: Cache pyinstaller
        uses: actions/cache@v4
        with:
          path: packages/core/src/docling-cleaner/build
          key: ${{ runner.os }}-${{ runner.arch }}-pyinstaller-${{ hashFiles('packages/core/src/docling-cleaner/cleaner.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-pyinstaller-

      - name: Install docling build deps
        run: |
          python -m pip install --upgrade pip
          pip install "docling==${DOCLING_VERSION}" pyinstaller

      - name: Build docling cleaner binary
        working-directory: packages/core/src/docling-cleaner
        shell: bash
        run: |
          mkdir -p "${DOCLING_DIST_DIR}" "${DOCLING_BUILD_DIR}"
          pyinstaller --onefile cleaner.py --name docling-cleaner --distpath "${DOCLING_DIST_DIR}" --workpath "${DOCLING_BUILD_DIR}"

      - name: Compute platform tag
        id: platform
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux) os=linux ;;
            macOS) os=darwin ;;
            Windows) os=win32 ;;
          esac
          case "${{ runner.arch }}" in
            X64) arch=x64 ;;
            ARM64) arch=arm64 ;;
          esac
          echo "tag=${os}-${arch}" >> $GITHUB_OUTPUT

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p "${RUNNER_TEMP}/docling-artifact"
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp "${DOCLING_DIST_DIR}/docling-cleaner.exe" "${RUNNER_TEMP}/docling-artifact/"
          else
            cp "${DOCLING_DIST_DIR}/docling-cleaner" "${RUNNER_TEMP}/docling-artifact/"
          fi

      - name: Upload docling binary
        uses: actions/upload-artifact@v4
        with:
          name: docling-cleaner-${{ steps.platform.outputs.tag }}
          path: ${{ runner.temp }}/docling-artifact/*

  release:
    needs: build-docling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download docling binaries
        uses: actions/download-artifact@v4
        with:
          pattern: docling-cleaner-*
          path: ${{ runner.temp }}/docling-binaries

      - name: Place docling binaries
        shell: bash
        run: |
          for dir in "${RUNNER_TEMP}/docling-binaries"/docling-cleaner-*; do
            tag="${dir##*/docling-cleaner-}"
            target="packages/core/src/docling-cleaner/bin/${tag}"
            mkdir -p "${target}"
            for file in "${dir}"/*; do
              cp "${file}" "${target}/"
              if [ "${{ runner.os }}" != "Windows" ]; then
                chmod +x "${target}/$(basename "${file}")"
              fi
            done
          done

      - name: Build all packages
        run: npm run build

      - name: Verify build
        run: |
          chmod +x packages/cli/dist/index.js
          node packages/cli/dist/index.js --help

      - name: Publish @digimakers/core to npm
        run: npm publish -w @digimakers/core --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @digimakers/cli to npm
        run: npm publish -w @digimakers/cli --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
