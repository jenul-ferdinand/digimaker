name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --include-workspace-root \
            -w @digimakers/core \
            -w @digimakers/cli \
            -w @digimakers/server \
            -w @digimakers/frontend \
            -w @digimakers/docling-cleaner
        env:
          NPM_CONFIG_IGNORE_PLATFORM: "true"

      - name: Check formatting (only for PRs)
        if: github.event_name == 'pull_request'
        run: npm run format:check

      - name: Format and push (only for main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npm run format
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "chore: auto-format code with prettier"
            git push
          else
            echo "No formatting changes needed"
          fi

      - name: Build all packages
        run: npm run build

      - name: Verify CLI is executable
        run: |
          chmod +x packages/cli/dist/index.js
          node packages/cli/dist/index.js --help
